<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Active Aura</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-nav">
                <a href="#dashboard" class="active" data-section="dashboard">üìä Dashboard</a>
                <a href="#products" data-section="products">üì¶ Products</a>
                <a href="#orders" data-section="orders">üõí Orders</a>
                <a href="#users" data-section="users">üë• Users</a>
                <a href="home.html">‚Üê Back to Store</a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1 id="sectionTitle">Dashboard</h1>
                <div class="admin-user">
                    <span>Admin User</span>
                    <button onclick="logout()">Logout</button>
                </div>
            </header>

            <div id="dashboard" class="admin-section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Products</h3>
                        <p class="stat-value" id="totalProducts">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Orders</h3>
                        <p class="stat-value" id="totalOrders">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <p class="stat-value" id="totalUsers">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Revenue</h3>
                        <p class="stat-value" id="totalRevenue">‚Çπ0</p>
                    </div>
                </div>
            </div>

            <div id="products" class="admin-section">
                <button class="add-btn" onclick="showAddProduct()">+ Add Product</button>
                <div class="products-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="orders" class="admin-section">
                <div class="orders-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>User ID</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="users" class="admin-section">
                <div class="users-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Joined</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <input type="text" placeholder="Product Name" required>
                <input type="text" placeholder="Category" required>
                <input type="text" placeholder="Brand" required>
                <input type="number" placeholder="Price" required>
                <input type="number" placeholder="Original Price" required>
                <input type="number" placeholder="Stock" required>
                <input type="url" placeholder="Image URL" required>
                <textarea placeholder="Description" required></textarea>
                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
