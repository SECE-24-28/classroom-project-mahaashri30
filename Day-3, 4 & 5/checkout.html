<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Active Aura</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <img src="images/Active_aura_logo.jpeg" alt="Active Aura Logo">
                <span>Active Aura</span>
            </div>
            <a href="cart.html" class="back-to-cart-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Cart
            </a>
        </div>
    </header>

    <div class="checkout-container">
        <div class="checkout-main">
            <h1>Checkout</h1>
            
            <form id="checkoutForm">
                <div class="checkout-section">
                    <h2>Shipping Details</h2>
                    <div class="form-row">
                        <input type="text" placeholder="Full Name" required>
                        <input type="tel" placeholder="Phone Number" required>
                    </div>
                    <input type="email" placeholder="Email Address" required>
                    <textarea placeholder="Shipping Address" rows="3" required></textarea>
                    <div class="form-row">
                        <input type="text" placeholder="City" required>
                        <input type="text" placeholder="Pincode" required>
                    </div>
                </div>

                <div class="checkout-section">
                    <h2>Payment Method</h2>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="card" checked>
                            <span>Credit/Debit Card</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="upi">
                            <span>UPI</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="cod">
                            <span>Cash on Delivery</span>
                        </label>
                    </div>
                    
                    <div id="cardDetails">
                        <input type="text" placeholder="Card Number" maxlength="16">
                        <div class="form-row">
                            <input type="text" placeholder="MM/YY" maxlength="5">
                            <input type="text" placeholder="CVV" maxlength="3">
                        </div>
                    </div>
                </div>

                <button type="submit" class="place-order-btn">Place Order</button>
            </form>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="orderItems"></div>
            <div class="summary-totals">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">₹0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="shipping">₹99</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">₹0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
