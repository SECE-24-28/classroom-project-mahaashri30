<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Active Aura</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="product-details.css">
</head>
<body>
    <header class="site-header" id="header">
        <div class="header-container">
            <div class="logo">
                <img src="images/Active_aura_logo.jpeg" alt="Active Aura Logo">
                <span>Active Aura</span>
            </div>
            <nav class="main-nav">
                <a href="home.html">Home</a>
                <a href="#products">Products</a>
            </nav>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="5"></circle>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <a href="cart.html" class="icon-btn">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <div class="product-details-container">
        <div class="product-main">
            <div class="product-image">
                <img id="productImage" src="" alt="Product">
            </div>
            <div class="product-info">
                <h1 id="productName"></h1>
                <div class="product-rating">
                    <span class="stars" id="productRating"></span>
                    <span class="rating-text"></span>
                </div>
                <div class="product-price">
                    <span class="current-price" id="productPrice"></span>
                    <span class="original-price" id="productOriginalPrice"></span>
                    <span class="discount-badge" id="productDiscount"></span>
                </div>
                <p class="product-description" id="productDescription"></p>
                <div class="product-specs">
                    <h3>Key Features</h3>
                    <ul id="productSpecs"></ul>
                </div>
                <div class="product-actions">
                    <button class="add-to-cart-btn" id="addToCartBtn">Add to Cart</button>
                    <button class="buy-now-btn">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="related-products">
            <h2>Related Products</h2>
            <div class="related-grid" id="relatedProducts"></div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><strong>Email:</strong> support@activeaura.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Active Aura. All rights reserved.</p>
        </div>
    </footer>

    <script src="home.js"></script>
    <script src="product-details.js"></script>
</body>
</html>
